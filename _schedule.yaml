SEGNO_BASE:
  method: grid
  metric:
    goal: minimize
    name: test_loss
  parameters:
    exp_name:
      value: _exp_new
    model:
      value: segno
    n_balls:
      values:
      - 5
      - 10
      - 20
    num_inputs:
      value: 1
    num_timesteps:
